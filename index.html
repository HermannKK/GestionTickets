<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="loginCard">
            <img src="assets/img/logo.png" class="logo3iL"></img>
            <div class="semiBold">
                <p>
                    Bienvenue au centre de gestion de plaintes du foyer.<br /> Nous sommes l√† pour vous aider, connectez-vous et dites nous tout
                </p>
            </div>
            <form class="form">
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Adresse email" required>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="password" id="passswordBox" placeholder="Mot de passe" required>
                        <div class="input-group-append">
                            <div class="input-group-text" onclick="showPassword()" id="eyeIcon" title="Afficher le mot de passe"><i class="fa fa-eye"></i></div>
                        </div>
                    </div>
                </div>
                <div id="errorField"></div>
                <button type="submit" class="btn btn-link positive" id="submitButton">Connexion</button>
            </form>
        </div>
    </div>
    <footer>
        3iL <i class="fa fa-copyright" aria-hidden="true"></i> 2020
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
